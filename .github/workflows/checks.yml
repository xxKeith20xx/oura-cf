name: Code Quality Checks

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  check:
    name: Lint & Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

      # Note: Tests require Wrangler auth and are run locally before pushing
      # - name: Run tests
      #   run: npm run test:run

      - name: Check TypeScript
        run: npx tsc --noEmit
